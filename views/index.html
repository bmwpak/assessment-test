<!DOCTYPE html>
<html>
  <head>
    <title>Exercise Tracker | freeCodeCamp</title>
    <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico"  type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h1>Exercise tracker</h1>
      <form action="/api/users" method="post">
        <h3>Create a New User</h3>
        <p><code>POST /api/users</code></p>
        <input id="uname" type="text" name="username" placeholder="username" required />
        <input type="submit" value="Submit" />
      </form>
      <form id="exercise-form" method="post">
        <h3>Get exercises</h3>
        <p><code>POST /api/users/:_id/exercises</code></p>
        <input id="uid" type="text" name=":_id" placeholder=":_id" required/>
        <input id="desc" type="text" name="description" placeholder="description*" required />
        <input id="dur" type="text" name="duration" placeholder="duration* (mins.)" required />
        <input id="date" type="text" name="date" placeholder="date (yyyy-mm-dd)" />
        <input type="submit" value="Submit" />

        <!-- <input type="button" value="Get Logs" onclick="getLogs()" /> -->
      </form>

      <form id="form-logs" method="get">
        <h3>Add logs</h3>
        <p><code>GET /api/users/:_id/logs</code></p>
        <input id="userid" type="text" name=":_id" placeholder=":_id" required />
       
        <input type="submit" value="Submit" />
      </form>

      <h3>Get Users</h3>
      <button onClick="getUsers()">Get Users</button>
     <p>'get users' button will console all data </p>
    </div>
    <script>
      const exerciseForm = document.getElementById("exercise-form");

      exerciseForm.addEventListener("submit", () => {
        const userId = document.getElementById("uid").value;
        exerciseForm.action = `/api/users/${userId}/exercises`;

        exerciseForm.submit();
      });
    </script>

    <script>
      async function getUsers(){
      var getUsername = await fetch('http://localhost:3000/api/users',{
        method:'GET',
        headers:{
                         Accept: 'application/json',
                         "Content-Type":"application/json"
                     },
      });

      var res = await getUsername.json();

      console.log('aaa : '+JSON.stringify(res));
    }

    const logForm = document.getElementById("form-logs");

    logForm.addEventListener("submit", () => {
  const user_Id = document.getElementById("userid").value;
  logForm.action = `/api/users/${user_Id}/logs`;

  logForm.submit();
});

    </script>
  </body>
</html>
